<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .list {
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      min-width: 150px;
    }

    .draggable {
      cursor: move;
      display: inline-block;
      padding: 10px;
      margin: 5px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div class="list" id="list1" ondrop="drop(event)" ondragover="allowDrop(event)">
  <div class="draggable" id="item1" draggable="true" ondragstart="drag(event)">
    Item 1
  </div>
  <div class="draggable" id="item2" draggable="true" ondragstart="drag(event)">
    Item 2
  </div>
</div>

<div class="list" id="list2" ondrop="drop(event)" ondragover="allowDrop(event)">
  <!-- Drop items here -->
</div>

<script>
  function allowDrop(event) {
    event.preventDefault();
  }

  function drag(event) {
    event.dataTransfer.setData("text/plain", event.target.id);
  }

  function drop(event) {
    event.preventDefault();
    const data = event.dataTransfer.getData("text/plain");
    const draggableElement = document.getElementById(data);

    // Check if the drop target is a valid list
    if (event.target.classList.contains('list')) {
      // Create a new element with the same data and add it to the target list
      const newElement = document.createElement("div");
      newElement.className = "draggable";
      newElement.innerHTML = draggableElement.innerHTML;
      newElement.draggable = true;
      newElement.ondragstart = drag;
      event.target.appendChild(newElement);
      
      // Remove the dragged element from the source list
      draggableElement.parentNode.removeChild(draggableElement);
    }
  }
</script>

</body>
</html>
